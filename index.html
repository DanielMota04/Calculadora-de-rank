<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Calculadora de rank</title>
</head>
<body>
    <h1>Calculadora de rank</h1>
    <label for="name">Qual seu nome? </label>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="victory">Quantas partidas você venceu? </label>
    <input type="text" id="victory" name="victory">
    <br><br>
    <label for="defeat">Quantas partidas você perdeu? </label>
    <input type="text" id="defeat" name="defeat">
    <br>
    <p class="rankText"></p>
    <button onclick="calculate()">Calcular</button>

</body>
</html>
